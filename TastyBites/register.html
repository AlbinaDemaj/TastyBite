<title>TastyBite | Register</title>

<body>

<div class="register-container">
  <div class="left-side"></div>

  <div class="right-side">
    <div class="register-box">
      <h2>Create Your Account ğŸ‘©â€ğŸ³</h2>
      <form id="registerForm">
        <div class="mb-3 form-group">
          <input type="text" id="regName" class="form-control" placeholder="Full Name" required />
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="mb-3 form-group">
          <input type="email" id="regEmail" class="form-control" placeholder="Email" required />
          <i class="bi bi-envelope-fill"></i>
        </div>
        <div class="mb-3 form-group">
          <input type="password" id="regPassword" class="form-control" placeholder="Password" required />
          <i class="bi bi-lock-fill"></i>
        </div>
        <button type="submit" class="btn btn-register">Register</button>
      </form>
      <p class="bottom-text mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</div>
